<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Nerd - Pixi</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #111;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        user-select: none;
        touch-action: manipulation;
      }
      #game-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      #game-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #flap-button {
        position: absolute;
        bottom: 24px;
        right: 24px;
        padding: 16px 24px;
        font-size: 1.125rem;
        border-radius: 999px;
        border: none;
        background: rgba(255, 255, 255, 0.85);
        color: #222;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      }
      #flap-button:active {
        transform: translateY(2px);
      }
      @media (hover: none) and (pointer: coarse) {
        #flap-button {
          display: block;
        }
      }
      @media (hover: hover) and (pointer: fine) {
        #flap-button {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
      <button id="flap-button" type="button">Flap</button>
    </div>
    <script>
      window.gameInput = undefined;
      window.triggerJump = () => window.gameInput && window.gameInput.flap();
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
